<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown & Slideshow</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <h1>Countdown Timer</h1>
    <p>Set your timer (seconds):</p>
    <input type="number" id="seconds" />
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>

    <hr>

    <h1>Slideshow</h1>
    <div class="slideshow-container">
        <img id="slideshow" src="images/car1.jpg" alt="Slideshow Image">
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
