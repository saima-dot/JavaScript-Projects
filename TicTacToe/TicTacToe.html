<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/game.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <!-- Test images to confirm they load correctly -->
    <div>
        <img src="images/X.png" width="120" alt="X Icon">
        <img src="images/O.png" width="120" alt="O Icon">
    </div>

    <!-- Game Board -->
    <div id="gameBoard">
        <div class="cell" onclick="placeXOrO(0)"></div>
        <div class="cell" onclick="placeXOrO(1)"></div>
        <div class="cell" onclick="placeXOrO(2)"></div>
        <div class="cell" onclick="placeXOrO(3)"></div>
        <div class="cell" onclick="placeXOrO(4)"></div>
        <div class="cell" onclick="placeXOrO(5)"></div>
        <div class="cell" onclick="placeXOrO(6)"></div>
        <div class="cell" onclick="placeXOrO(7)"></div>
        <div class="cell" onclick="placeXOrO(8)"></div>
    </div>

    <!-- Link to JavaScript -->
    <script src="js/tictactoe.js"></script>
</body>
</html>
